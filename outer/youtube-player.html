<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        iframe {
            width: 100% !important;
            height: 100% !important;
            outline: none;
            background-color: black;
            -webkit-tap-highlight-color: transparent;
        }
        .ytp-button:active,
        .ytp-button:focus,
        .ytp-button:hover {
            background-color: transparent !important;
            outline: none !important;
        }
        *:active {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    playsinline: 1,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    controls: 0,
                    fs: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'ready' }));
        }

        function onPlayerError(event) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'error', code: event.data }));
        }

        function onPlayerStateChange(event) {
            const isPlaying = event.data === YT.PlayerState.PLAYING;
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'stateChange', state: event.data, isPlaying }));
            
            if (event.data === YT.PlayerState.PLAYING) {
                setInterval(onTimeUpdate, 100);
            }
        }

        function onDurationChange() {
            const duration = player.getDuration();
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'durationChange', duration }));
        }

        function onTimeUpdate() {
            const currentTime = player.getCurrentTime();
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'timeUpdate', currentTime }));
        }

        function playVideo(startSeconds) {
            if (startSeconds !== undefined) {
                player.seekTo(startSeconds);
            }
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function seekTo(seconds) {
            player.seekTo(seconds);
        }

        function setPlaybackRate(rate) {
            player.setPlaybackRate(rate);
        }

        function loadVideo(videoId, startSeconds) {
            player.loadVideoById({
                videoId: videoId,
                startSeconds: startSeconds
            });
        }
        
        function mute() {
            player.mute();
        }
        
        function unMute() {
            player.unMute();
        }

        window.playVideo = playVideo;
        window.pauseVideo = pauseVideo;
        window.seekTo = seekTo;
        window.setPlaybackRate = setPlaybackRate;
        window.loadVideo = loadVideo;
        window.mute = mute;
        window.unMute = unMute;
    </script>
</body>
</html>
